<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #f1f5f9;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }

    h1 {
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 50px; /* Increased from 30px to 50px for more space */
    }

    .card {
      background: rgba(30, 41, 59, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.7);
    }

    a {
      text-decoration: none;
      color: #f8fafc;
      font-size: clamp(1rem, 2vw, 1.2rem);
      display: block;
      font-weight: bold;
    }

    /* Glow cursor effect */
    .card::before {
      content: '';
      position: absolute;
      top: var(--y, 0);
      left: var(--x, 0);
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.5) 0%, transparent 80%);
      border-radius: 50%;
      transition: width 0.3s ease, height 0.3s ease;
      pointer-events: none;
      z-index: 0;
    }

    .card:hover::before {
      width: 250px;
      height: 250px;
    }

    /* Tablet screens */
    @media (min-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Laptop and larger */
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  My JavaScript Projects</h1>
  <div class="container">
    <div class="card"><a href="./Calculator/index.html" target="_blank">Calculator</a></div>
    <div class="card"><a href="./CurrencyConverter/index.html" target="_blank">Currency Converter</a></div>
    <div class="card"><a href="./Portfolio/index.html" target="_blank">Portfolio</a></div>
    <div class="card"><a href="./StonePaperScissor/index.html" target="_blank">Stone Paper Scissor</a></div>
    <div class="card"><a href="./TicTacToe/index.html" target="_blank">Tic Tac Toe</a></div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        card.style.setProperty('--x', `${e.clientX - rect.left}px`);
        card.style.setProperty('--y', `${e.clientY - rect.top}px`);
      });
    });
  </script>
</body>
</html>
