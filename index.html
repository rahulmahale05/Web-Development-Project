    body {
      font-family: Arial, sans-serif;
      background: #0f172a;

      text-align: center;
      padding: 50px;
      cursor: pointer;
    }

    h1 {
      color: #38bdf8;

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      margin-top: 30px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #334155;
    }

    a {
      text-decoration: none;
      color: #f8fafc;
      font-size: 18px;
      display: block;
    }
  </style>
